<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* CSS */
:root{
  --swb-bg: rgba(0,0,0,0.45);
  --swb-accent: #ffd166; /* accent, change si besoin */
  --swb-radius: 14px;
  --swb-padding: 14px 22px;
  --swb-font: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* container */
.video-wrap{
  position: relative;
  width: 100%;
  max-width: 1200px; /* adapte selon ton layout */
  margin: 0 auto;
  overflow: hidden;
  border-radius: 8px;
}

/* video full */
.video-wrap video{
  display: block;
  width: 100%;
  height: auto;
  object-fit: cover;
  
}

/* overlay centré */
.swb{
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  pointer-events: none; /* laisse la vidéo interagir si besoin */
}

/* la carte texte */
.swb-content{
  pointer-events: auto;
  background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
  backdrop-filter: blur(6px) saturate(120%);
  -webkit-backdrop-filter: blur(6px) saturate(120%);
  border-radius: var(--swb-radius);
  padding: var(--swb-padding);
  text-align: center;
  box-shadow: 0 8px 30px rgba(2,6,23,0.45);
  border: 1px solid rgba(255,255,255,0.06);
  transform-origin: center;
  animation: swb-appear 700ms cubic-bezier(.2,.9,.3,1) both;
  max-width: 88%;
}

/* lignes de texte */
.swb-line{
  font-family: var(--swb-font);
  color: #fff;
  font-size: clamp(14px, 2.6vw, 18px);
  line-height: 1.15;
  text-shadow: 0 2px 10px rgba(0,0,0,0.55);
  margin: 0.12em 0;
}

/* ligne forte */
.swb-strong{
  font-weight: 700;
  color: var(--swb-accent);
  font-size: clamp(16px, 3.4vw, 22px);
  letter-spacing: 0.2px;
}

/* petite décoration (optionnelle) */
.swb-content::before{
  content: "";
  display: block;
  height: 6px;
  width: 48px;
  background: linear-gradient(90deg, var(--swb-accent), rgba(255,255,255,0.65));
  margin: 0 auto 10px;
  border-radius: 6px;
  opacity: 0.95;
}

/* animation */
@keyframes swb-appear{
  from { transform: translateY(18px) scale(.98); opacity: 0; }
  to   { transform: translateY(0) scale(1); opacity: 1; }
}

/* responsive behaviour: hide on very small screens if needed */
@media (max-width:420px){
  .swb-content{ padding: 10px 12px; }
  .swb-content::before{ width: 36px; }
  .swb-line{ font-size: clamp(12px, 3.6vw, 14px); }
  .swb-strong{ font-size: clamp(13px, 4.6vw, 16px); }
}

</style>
<body>
    <!-- HTML -->
<div class="video-wrap">
  <video autoplay muted loop><source src="video2.mp4" type="video/mp4"></video>
  <div class="swb">
    <div class="swb-content">
      <div class="swb-line">Découvrez la véritable qualité...</div>
      <div class="swb-line swb-strong">Uniquement sur ce site d'exception</div>
    </div>
  </div>
</div>

</body>
</html>
